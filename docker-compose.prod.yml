# =============================================================
# Stack PRODUCTION ‚Äì MODE SANS DOMAINE POUR TESTS LOCAUX
# ‚Üí HTTP seulement (pas de HTTPS)
# ‚Üí √Ä activer plus tard : Let's Encrypt + HTTPS
# =============================================================

networks:
  traefik-public:
    external: true
  internal:
    driver: overlay
    attachable: true

services:

  # ========================================
  # TRAEFIK ‚Äì Reverse proxy (mode HTTP)
  # ========================================
  traefik:
    image: traefik:v3.6
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"

      # ================================
      # üî• ENTRYPOINTS EN MODE SANS HTTPS
      # ================================
      - "--entrypoints.web.address=:80"

      # ==========================================================
      # ‚ùå √Ä D√âSACTIVER TANT QUE TU N‚ÄôAS PAS DE DOMAINE
      #    Supprimer HTTPS & redirection pour √©viter les erreurs
      # ==========================================================
      # - "--entrypoints.websecure.address=:443"
      # - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      # - "--entrypoints.web.http.redirections.entryPoint.scheme=https"

      # ====================================================================
      # ‚ùå D√âSACTIVER LET'S ENCRYPT POUR LE MOMENT
      #    (NE FONCTIONNE PAS SANS NOM DE DOMAINE)
      # ====================================================================
      # - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      # - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.myresolver.acme.email=donaldtedom0@gmail.com"
      # - "--certificatesresolvers.myresolver.acme.storage=/acme.json"

      - "--api.dashboard=true"
      - "--log.level=INFO"

    ports:
      - target: 80
        published: 80
        mode: host

      # ==========================================================
      # ‚ùå INUTILE POUR L'INSTANT (HTTPS d√©sactiv√©)
      # ==========================================================
      # - target: 443
      #   published: 443
      #   mode: host

      # Dashboard Traefik (toujours en clear HTTP)
      - target: 8080
        published: 8080
        mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # ====================================================================
      # ‚ùå LET‚ÄôS ENCRYPT D√âSACTIV√â ‚Üí pas besoin de monter le fichier acme.json
      # ====================================================================
      # - /var/data/traefik/acme.json:/acme.json

    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"

        # Dashboard en HTTP simple (pas de HTTPS)
        - "traefik.http.routers.dashboard.rule=HostRegexp(`{host:.+}`) && PathPrefix(`/dashboard`)"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.entrypoints=web"

        # ==========================================================
        # ‚ùå ENLEVER LE CERTRESOLVER
        # ==========================================================
        # - "traefik.http.routers.dashboard.tls.certresolver=myresolver"

    networks:
      - traefik-public

  # ========================================
  # GATEWAY SERVICE (mode HTTP)
  # ========================================
  gateway-service:
    image: ${DOCKERHUB_USERNAME}/cloudtaskhub-gateway:latest
    environment:
      - KAFKA_ENABLED=false
      - TEST_MODE=false
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - "traefik.enable=true"

        # ==========================================================
        # üî• ROUTE EN HTTP SEULEMENT
        # ==========================================================
        - "traefik.http.routers.gateway.rule=HostRegexp(`{host:.+}`)"
        - "traefik.http.routers.gateway.entrypoints=web"

        # ==========================================================
        # ‚ùå PAS DE HTTPS ‚Üí PAS DE CERTRESOLVER
        # ==========================================================
        # - "traefik.http.routers.gateway.tls.certresolver=myresolver"

        - "traefik.http.services.gateway.loadbalancer.server.port=8000"

    networks:
      - traefik-public
      - internal

  # ========================================
  # MICRO-SERVICES INTERNES
  # ========================================
  auth-service:
    image: ${DOCKERHUB_USERNAME}/cloudtaskhub-auth:latest
    environment:
      - KAFKA_ENABLED=false
    deploy:
      replicas: 2
    networks:
      - internal

  project-service:
    image: ${DOCKERHUB_USERNAME}/cloudtaskhub-project:latest
    environment:
      - KAFKA_ENABLED=false
    deploy:
      replicas: 2
    networks:
      - internal

  billing-service:
    image: ${DOCKERHUB_USERNAME}/cloudtaskhub-billing:latest
    environment:
      - KAFKA_ENABLED=false
    deploy:
      replicas: 2
    networks:
      - internal

  notification-service:
    image: ${DOCKERHUB_USERNAME}/cloudtaskhub-notification:latest
    environment:
      - KAFKA_ENABLED=false
    deploy:
      replicas: 2
    networks:
      - internal

  analytics-service:
    image: ${DOCKERHUB_USERNAME}/cloudtaskhub-analytics:latest
    environment:
      - KAFKA_ENABLED=false
    deploy:
      replicas: 2
    networks:
      - internal

  # ========================================
  # OBSERVABILIT√â
  # ========================================
  jaeger:
    image: jaegertracing/all-in-one:1.58
    ports:
      - "16686:16686"
    networks:
      - internal

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - internal

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - internal
