# .github/workflows/build-and-push.yml
# =============================================================
# Workflow réutilisable : Build + Push + Scan sécurité
# → Appelé par ci-main.yml pour chaque service
# → Ultra-rapide grâce au cache inline + registry
# =============================================================

name: Build & Push Service

on:
  workflow_call:
    inputs:
      service:
        description: "Nom du service (ex: auth, gateway, billing)"
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: "Build → cloudtaskhub-${{ inputs.service }}"

    steps:
      # 1. Checkout complet (nécessaire pour les tags SHA)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Tags intelligents : latest + SHA court
      - name: Générer tags Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/cloudtaskhub-${{ inputs.service }}
          tags: |
            type=sha,format=short,prefix=       # → a1b2c3d
            type=raw,value=latest,enable={{is_default_branch}}

      # 3. Login Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build + Push avec cache ULTRA-EFFICACE
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ inputs.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
          # Cache parfait (gain de 80-90% de temps)
          cache-from: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cloudtaskhub-${{ inputs.service }}:latest
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cloudtaskhub-${{ inputs.service }}:sha-${{ github.sha }}
          cache-to: type=inline,mode=max
          
          platforms: linux/amd64

      # 5. Scan sécurité (bloquant sur CRITICAL/HIGH)
      - name: Scan Trivy (vulnérabilités)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/cloudtaskhub-${{ inputs.service }}:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          timeout: 5m

      # 6. Confirmation jolie
      - name: Build terminé
        run: |
          echo "Build & push de cloudtaskhub-${{ inputs.service }} terminé"
          echo "Tags publiés :"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n  → /g'

  
  # =============================================================
  # 3. Notification Slack en cas d’échec
  # =============================================================
  slack-failure:
    needs: build-and-push
    if: failure()                             # seulement si les tests ont planté
    uses: ./.github/workflows/slack-notify.yml
    with:
      status: failure
      title: "Le Build du PR ❌ #${{ github.event.pull_request.number }} a échoué"
      message: |
        Auteur : ${{ github.actor }}
        Lien : https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
    secrets: inherit

  # =============================================================
  # 4. Notification Slack si tout est bon (optionnel mais pro)
  # =============================================================
  slack-success:
    needs:  build-and-push
    if: success()
    uses: ./.github/workflows/slack-notify.yml
    with:
      status: success
      title: "Le Build du PR ✅ #${{ github.event.pull_request.number }} a réussi"
      message: |
        Tous les les services ont été build avec succès !
        Auteur : ${{ github.actor }}
        Lien : https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
    secrets: inherit  
