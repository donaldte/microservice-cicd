name: CI - Main Build & Push

on:
  push:
    branches: [ main ]

env:
  SERVICES: |
    gateway
    auth
    project
    billing
    notification
    analytics
  DOCKERHUB_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest trivy

      - name: Run unit tests
        run: pytest tests/unit

      - name: Run integration tests
        run: |
          docker compose -f docker-compose.tests.yml up --build --abort-on-container-exit
          docker compose -f docker-compose.tests.yml down

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Images
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)

          for SERVICE in $SERVICES; do
            IMAGE="${DOCKERHUB_NAMESPACE}/cloudtaskhub-${SERVICE}"

            echo "Building $SERVICE..."
            docker build \
              -t ${IMAGE}:latest \
              -t ${IMAGE}:${SHORT_SHA} \
              ./services/${SERVICE}

            echo "Scanning image with Trivy..."
            trivy image ${IMAGE}:latest

            echo "Pushing $IMAGE..."
            docker push ${IMAGE}:latest
            docker push ${IMAGE}:${SHORT_SHA}
          done

      - name: Slack notify failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: "#ff0000"
          SLACK_TITLE: "❌ MAIN BUILD FAILED"
          SLACK_MESSAGE: |
            Build failed for commit ${{ github.sha }}

      - name: Slack notify success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: "#36a64f"
          SLACK_TITLE: "✅ MAIN BUILD SUCCESS"
          SLACK_MESSAGE: |
            Docker images pushed successfully.
            Commit: ${{ github.sha }}
