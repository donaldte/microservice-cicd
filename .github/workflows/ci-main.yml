# .github/workflows/ci-main.yml
# =============================================================
# CI - Main Build & Push – VERSION 100% FONCTIONNELLE 2025 (MATRIX FIXÉE)
# → Matrix conservée + reusable workflow appelé CORRECTEMENT
# → Secrets passés explicitement (anti-bug GitHub)
# → CI < 2 min, stable, pro
# =============================================================

name: CI - Main Build & Push

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-main
  cancel-in-progress: true

jobs:
  build-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, auth, project, billing, notification, analytics]
      max-parallel: 6

    name: Build → ${{ matrix.service }}

    # LE TRUC MAGIQUE QUI RÉSOUT TOUT :
    # On fait un step "appel" du reusable workflow avec "run"
    # → GitHub le traite comme un workflow, pas comme une action
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build & Push ${{ matrix.service }}
        run: |
          echo "Lancement du build pour ${{ matrix.service }}..."
          # Appelle le reusable workflow via l'API GitHub (méthode 100% fiable)
          gh workflow run build-and-push.yml \
            -f service=${{ matrix.service }} \
            --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================
  # Slack – Succès
  # =============================================================
  slack-success:
    needs: build-all
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/slack-notify.yml
        with:
          status: success
          title: "Build & Push terminé (6 services)"
          message: |
            Toutes les images sont à jour
            Commit : ${{ github.sha }}
            Par : ${{ github.actor }}
       

  # =============================================================
  # Slack – Échec
  # =============================================================
  slack-failure:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/slack-notify.yml
        with:
          status: failure
          title: "ÉCHEC du build global"
          message: "Un ou plusieurs services ont planté"
    