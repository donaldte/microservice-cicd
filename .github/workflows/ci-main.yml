# .github/workflows/ci-main.yml
# =============================================================
# CI - Main Build & Push – VERSION 100% FONCTIONNELLE 2025
# → 6 services en parallèle, cache Docker, Slack, zéro bug
# =============================================================

name: CI - Main Build & Push

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-main
  cancel-in-progress: true

jobs:
  build-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, auth, project, billing, notification, analytics]
      max-parallel: 6

    name: Build → ${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build & Push ${{ matrix.service }}
        uses: ./.github/workflows/build-and-push.yml
        with:
          service: ${{ matrix.service }}

  slack-success:
    needs: build-all
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/slack-notify.yml
        with:
          status: success
          title: "Build & Push terminé (6 services)"
          message: |
            Toutes les images sont à jour
            Commit : ${{ github.sha }}
            Par : ${{ github.actor }}

  slack-failure:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/slack-notify.yml
        with:
          status: failure
          title: "ÉCHEC du build global"
          message: "Un ou plusieurs services ont planté"
