# .github/workflows/ci-main.yml
# =============================================================
# CI - Build & Push TOUS les services sur main
# → Version 2025 ultra-simple et ultra-rapide
# → Plus de détection de changement = zéro bug, zéro maintenance
# → Parallélisation + cache Docker = CI en moins de 2 minutes
# → Tu ajoutes un service → tu l'ajoutes juste dans la matrix
# =============================================================

name: CI - Main Build & Push

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-main
  cancel-in-progress: true

jobs:
  # =============================================================
  # Build & Push tous les services en parallèle
  # → 6 services = 6 jobs en même temps
  # → Cache Docker = chaque service build en 15-30s
  # =============================================================
  build-all:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - gateway
          - auth
          - project
          - billing
          - notification
          - analytics
      max-parallel: 6

    name: Build → ${{ matrix.service }}

    # Réutilise le workflow propre et ultra-rapide
    uses: ./.github/workflows/build-and-push.yml
    with:
      service: ${{ matrix.service }}
      secrets: inherit

  # =============================================================
  # Notification Slack – Succès global
  # =============================================================
  slack-success:
    needs: build-all
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Slack – Build réussi
        uses: ./.github/workflows/slack-notify.yml
        with:
          status: success
          title: "Build & Push terminé (6 services) ✅"
          message: |
            Toutes les images sont à jour
            Commit : ${{ github.sha }}
            Par : ${{ github.actor }}
          secrets: inherit

  # =============================================================
  # Notification Slack – Échec
  # =============================================================
  slack-failure:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Slack – Build échoué
        uses: ./.github/workflows/slack-notify.yml
        with:
          status: failure
          title: "ÉCHEC ❌  du build global"
          message: "Un ou plusieurs services ont planté"
          secrets: inherit